<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Zoom Video SDK UI toolkit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="videosdk-ui-toolkit.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="header" id="header">
                <img src="favicon.ico" alt="">
                <h1>Zoom Video SDK UI toolkit</h1>
                <p>Created by Tommy Gaessler and Ticorrian Heard</p>
            </div>
            
            <form class="join-flow" id="join-flow">
                <input type="text" placeholder="Session Name" id="sessionName">
                <input type="text" placeholder="Session Passcode" id="sessionPasscode">
                <input type="text" placeholder="Your Name" id="yourName">
                <button type="button" onClick="getVideoSDKJWT()" id="joinSessionButton">Join Session</button>
            </form>

            <div id='UIToolkit'></div>
        </main>
        <script src="videosdk-ui-toolkit.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
